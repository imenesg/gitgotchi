<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>PET</title>
  </head>

  <body>
    <div id="app">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn modal-button m-3 position-fixed"
        data-bs-toggle="modal"
        data-bs-target="#infoModal"
      >
        <i class="bx bx-question-mark"></i>
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="infoModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Sobre os icones
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <h3 class="fs-4">Status</h3>
              <ul class="list-group">
                <li class="list-group-item">
                  <i class="bx bxs-heart"></i> amor
                </li>
                <li class="list-group-item">
                  <i class="bx bxs-cookie"></i> fome
                </li>
                <li class="list-group-item">
                  <i class="bx bx-plus-medical"></i> saúde
                </li>
                <li class="list-group-item">
                  <i class="bx bxs-bolt"></i> energia
                </li>
              </ul>
              <hr />
              <h3 class="fs-4">Ações</h3>
              <ul class="list-group">
                <li class="list-group-item">
                  <i class="bx bxs-tennis-ball"></i> brincar
                </li>
                <li class="list-group-item">
                  <i class="bx bxs-fridge"></i> alimentar
                </li>
                <li class="list-group-item">
                  <i class="bx bxs-capsule"></i> medicar
                </li>
                <li class="list-group-item">
                  <i class="bx bxs-bed"></i> dormir
                </li>
                <li class="list-group-item">
                  <i class="bx bxs-bath"></i> banho
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div
        :class="`d-flex flex-column justify-content-center align-items-center container ${returnBg(awake)}`"
      >
        <div class="top d-flex justify-content-center">
          <i :class="`bx bxs-heart ${returnClass(love)}`"></i
          ><i :class="`bx bxs-cookie ${returnClass(satiety)}`"></i
          ><i :class="`bx bx-plus-medical ${returnClass(health)}`"></i>
          <i :class="`bx bxs-bolt ${returnClass(energy)}`"></i>
        </div>

        <div id="pet" class="d-flex justify-content-center aline-itens-center">
          <img v-if="poop" src="img/coco.svg" alt="" />
          <i class="bx bxs-cat"></i>
        </div>

        <div ref="actions" class="bottom  mt-3 d-flex justify-content-center">
          <button :disabled="buttonStatus" class="btn action" @click="playWith()">
            <i id="playWith"  class="bx bxs-tennis-ball"></i>
          </button>

          <button :disabled="buttonStatus" class="btn" @click="feed()">
            <i id="feed" class="bx bxs-fridge"></i>
          </button>

          <button :disabled="buttonStatus" class="btn" @click="care()">
            <i id="care" class="bx bxs-capsule"></i>
          </button>

          <button class="btn" @click="bed()">
            <i id="bed" class="bx bxs-bed"></i>
          </button>

          <button :disabled="buttonStatus" class="btn" @click="bath()">
            <i id="bath" class="bx bxs-bath"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
